<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aves Lendarias</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="fundo">
    <header>
        <div class="container">
            <a href="https://pokedex.com/br/pokedex">
                <img src="./poke-bola.png" alt="poke-bola">
                <span>Pokemon</span>
            </a>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="title">
                <h1 class="title_text" id="nome">Articuno</h1>
                <span class="title_transparent" id="nome1">Articuno</span>
            </div>
            <div class="description">
                <h2 class="description_title" id="lets">
                    Let's Go, Articuno!
                </h2>
                <p class="description_text">
                    Torne-se o melhor Treinador de Pokemon que puder, enquanto batalha com outros Treinadores, Lideres
                    de Ginásios e a sinistra Equipe Rocket.
                </p>
            </div>
            <div class="evolutions">
                <div class="sandile">
                    <a href="#" class="action">
                        <img src="./aves/zapdos.png" alt="" id="sand">
                    </a>
                </div>
                <div class="krokorok">
                    <a href="#" class="action">
                        <img src="./aves/moltres.png" alt="" id="kroko">
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p class="footer_text">
                Copyright © 2024 | SENAI DEV
            </p>
        </div>
    </footer>
    <img src="./aves/articuno.png" alt="" class="articuno-image" id="arti">
</body>
<script>
    let sand = document.getElementById('sand');
    let kroko = document.getElementById('kroko');
    let dile = document.getElementById('arti');
    let nome = document.getElementById('nome');
    let nome1 = document.getElementById('nome1');
    let lets = document.getElementById('lets');
    let fundo = document.getElementById('fundo')
    let nsand = 0
    let nkroko = 0

    sand.addEventListener("click", () => {
        if (nsand == 0) {
            arti.setAttribute('src', "./aves/zapdos.png")
            sand.setAttribute('src', "./aves/articuno.png")
            nome.innerHTML = 'Zapdos'
            nome1.innerHTML = 'Zapdos'
            lets.innerHTML = 'Let`s Go, Zapdos'
            nsand = 1;
            document.getElementById('fundo').style.backgroundColor = '#f5cf06'
        } else if (nsand == 1) {
            dile.setAttribute('src', "./aves/articuno.png")
            sand.setAttribute('src', "./aves/zapdos.png")
            nome.innerHTML = 'Articuno'
            nome1.innerHTML = 'Articuno'
            lets.innerHTML = 'Let`s Go, Articuno'
            nsand = 0;
            document.getElementById('fundo').style.backgroundColor = '#6eb8f5'
        }
    })
    kroko.addEventListener("click", () => {
        if (nkroko == 0) {
        dile.setAttribute('src', "./aves/moltres.png")
        kroko.setAttribute('src', "./aves/articuno.png")
        nome.innerHTML = 'Moltres'
        nome1.innerHTML = 'Moltres'
        lets.innerHTML = 'Let`s Go, Moltres'
        nkroko = 1;
        document.getElementById('fundo').style.backgroundColor = '#fa8072'
        } else if (nkroko == 1) {
            dile.setAttribute('src', "./aves/articuno.png")
            kroko.setAttribute('src', "./aves/moltres.png")
            nome.innerHTML = 'Articuno'
            nome1.innerHTML = 'Articuno'
            lets.innerHTML = 'Let`s Go, Articuno'
            nkroko = 0;
            document.getElementById('fundo').style.backgroundColor = '#6eb8f5'
        }
    })
</script>

</html>
